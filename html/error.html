<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Something Went Wrong</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons for visuals -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .error-section {
            background-color: #ffffff;
            padding: 60px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 80px;
            text-align: center;
        }

        .error-section h1 {
            font-size: 5rem;
            color: #dc3545;
            font-weight: bold;
        }

        .error-section h3 {
            font-size: 2rem;
            margin-top: 20px;
            color: #007bff;
        }

        .error-section p {
            font-size: 1.25rem;
            margin-top: 10px;
        }

        .btn-custom {
            background-color: #007bff;
            color: #fff;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin-top: 30px;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        .footer a {
            color: #ddd;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Error Section -->
    <section class="error-section">
        <div class="container">
            <h1><i class="fas fa-exclamation-triangle"></i></h1>
            <h3>Oops! Something Went Wrong.</h3>
            <p>We're sorry, but the page you are looking for doesn't exist or there was an issue processing your request.</p>
            <p>If you think this is an error, please contact support.</p>
            <a href="index.html" class="btn-custom">Go Back to Home</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Image Uploader | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
